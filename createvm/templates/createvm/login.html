<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>沪正软件虚机管理</title>
</head>
	
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'createvm/css/login.css' %}" />


<body onload="createCode()">
	
	<div class="login">
		
		<div class="modal-header">
			<h3>登录</h3>
		</div>

		<form action="{% url 'createvm:login' %}" method="post">{% csrf_token %}

			<div class="modal-body">
				<div class="form-group">
					<label class="control-label">用户名</label>
					<div class="control-div">
						<input name="username" type="text" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">密码</label>
					<div class="control-div">
						<input name="password" type="password" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">验证码</label>
					<div class="control-div">
						<input name="code" type="text" style="width:40%;" value="" />
						<input id="checkCode" name="check_code" type="text" onclick="createCode()" readonly="readonly" style="width: 80px" />
						<a href="#" class="checkcode">看不清，换一张</a>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button class="enter-btn" type="submit">登入</button>
				<a class="reg-btn" href="{% url 'createvm:register' %}">注册</a>
			<div>

		</form>
		
	</div>

	<script type="text/javascript" src="{% static 'createvm/js/code.js' %}"></script>

</body>
</html>
